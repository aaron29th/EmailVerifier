<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
    function verify() {
      google.script.run.verify();
    }
    
    function startLoop() {
      var time = document.getElementById('time').value;
      var loop = setInterval(function(){ verify() }, time);
    }
    
    function stopLoop() {
      clearInterval(loop);
    }
    </script>
  </head>
  <body>
    <h1>Playstation email verifier</h1>
    <h3></h3>
    <button onClick="startLoop()">Start verifing</button>
    <button onClick="stopLoop()">Stop verifing</button>
    <input id="time" type="text" placeholder="1000ms">
  </body>
</html>
